{% extends "base.html" %}
{% block title %}Beta{% endblock %}
{% block content %}

<head>
  
  <meta charset="utf-8">
  
  <title>Responsive Image Slider</title>
  
  <link rel="stylesheet" href="css/slider.css" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="js/screenSlider/jquery.flexslider-min.js"></script>
  
  <!-- Preview Styles -->
  <style>html,body{height:100%}body{background:#f2f2f2 url('img/header.png') no-repeat center top;min-height: 960px;-webkit-box-shadow:inset 0 0 0 5px #f2f2f2,inset 0 0 0 10px #90c0aa,inset 0 0 0 15px #f2f2f2;-mox-box-shadow:inset 0 0 0 5px #f2f2f2,inset 0 0 0 10px #90c0aa,inset 0 0 0 15px #f2f2f2;box-shadow:inset 0 0 0 5px #f2f2f2,inset 0 0 0 10px #90c0aa,inset 0 0 0 15px #f2f2f2;margin:0}.flex-container{position: relative;margin: 0 auto; top: 275px; padding: 50px;}</style>
  <meta name="robots" content="noindex,follow" />
<head/>


<div class="container">
  <div class="row">
    <div class="span9">
      <div class="flex-container">
	<div class="flexslider">
	  <ul class="slides">
	    <li>
	      <a href="#"><img src="img/screeShots/slide1.png" /></a>
	    </li>
	    
	    <li>
	      <img src="img/screeShots/slide2.png" />
	    </li>
	    
	    <li>
	      <img src="img/screeShots/slide3.png" />
	      <p>This is some sweet shit</p>
	    </li>
	  </ul>
	</div>
      </div>
      
      <script>
	$(document).ready(function () {
	$('.flexslider').flexslider({
	animation: 'fade',
	controlsContainer: '.flexslider'
	});
	});
      </script>
    </div>
  </div>
</div>
{% endblock %}
