{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<center>
  <a href="BeeLine.html"> <img src="img/banner.png" align="center" valign="center"/></a>
</center>
<div class="jumbotron">     
  <div class="container">
    <div class="col-md-8">
      <h3>We are excited to announce our first product for Android, BeeLine!</h3>
	<h4>Interested in being a beta tester? Enter your <u>Gmail</u> email below.</h4>
	<form class="form-inline" id="email_form">
	  <div class="form-group">
	    <label class="sr-only" for="exampleInputEmail2">Email address</label>
	    <input type="email" class="form-control" id="email_input" placeholder="Enter Gmail Email"></input>
	  </div>
	  <input type="submit" class="btn btn-default" value="Submit"></input>
	</form>
	<h4 id="submission_confirmation"></h4>
    </div>
    <div class="col-md-4">
	      <a class="twitter-timeline" href="https://twitter.com/SevHarDev" data-widget-id="405435933710749696">Tweets by @SevHarDev</a>
	      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	      
    </div>
    
  </div>
</div>
<script>
  $("#email_form").submit( function (event) {
  console.log("posted crap");
  event.preventDefault();
  document.getElementById('submission_confirmation').innerHTML = 'Thanks! We\'ll contact you soon.';      
  var xmlhttp;
  xmlhttp=new XMLHttpRequest();
  xmlhttp.open("POST", "/email", true);
  xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  xmlhttp.send("email_input=" + encodeURI(document.getElementById('email_input').value));
  $("#email_form")[0].reset();
  return false;
  });
</script>
{% endblock %}
